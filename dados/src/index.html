<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì§ Enviar Arquivo para WhatsApp via Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border-top: 5px solid #25d366;
        }
        h1 {
            color: #128c7e;
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 span {
            margin-right: 10px;
            font-size: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 2px dashed #a0e0a0;
            border-radius: 8px;
            cursor: pointer;
            background-color: #f9fff9;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #25d366;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, opacity 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #128c7e;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .status.show {
            opacity: 1;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span>üí¨</span> Envio de Arquivos via Bot</h1>
        
        <form id="uploadForm">
            
            <label for="number">N√∫mero de WhatsApp (Com c√≥digo do pa√≠s):</label>
            <input type="text" id="number" name="number" required 
                   placeholder="Ex: 5511987654321" 
                   pattern="[0-9]+" title="Apenas n√∫meros s√£o permitidos. Ex: 5511987654321">
            
            <label for="caption">Mensagem/Legenda (opcional):</label>
            <textarea id="caption" name="caption" rows="3" 
                      placeholder="Sua mensagem ou legenda aqui..."></textarea>

            <label for="arquivo">Selecione o Arquivo:</label>
            <input type="file" id="arquivo" name="arquivo" required 
                   accept=".pdf,image/*,video/mp4,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
            
            <button type="submit" id="submitButton">
                Fazer Upload e Enviar para WhatsApp
            </button>
        </form>

        <div id="status-message" class="status"></div>

    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault(); 
            
            const form = event.target;
            const formData = new FormData(form);
            const statusDiv = document.getElementById('status-message');
            const submitButton = document.getElementById('submitButton');

            // Limpa e esconde o status anterior
            statusDiv.classList.remove('show', 'success', 'error');
            statusDiv.textContent = ''; 

            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            
            // Define o endpoint do seu servidor Node.js
            const ENDPOINT_URL = 'http://localhost:3000/upload-whatsapp'; 

            try {
                const response = await fetch(ENDPOINT_URL, {
                    method: 'POST',
                    body: formData 
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    statusDiv.className = 'status success show';
                    statusDiv.textContent = result.message;
                } else {
                    statusDiv.className = 'status error show';
                    statusDiv.textContent = result.message || 'Erro desconhecido ao enviar arquivo.';
                }

            } catch (error) {
                statusDiv.className = 'status error show';
                statusDiv.textContent = '‚ùå Erro de conex√£o com o servidor. Verifique se o Bot/Servidor Node.js est√° rodando na porta 3000.';
                console.error('Fetch Error:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Fazer Upload e Enviar para WhatsApp';
            }
        });
    </script>
</body>
</html>
