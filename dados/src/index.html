<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mídia via Bot WhatsApp</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], textarea, input[type="file"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background-color: #25D366; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; font-size: 16px; }
        input[type="submit"]:hover { background-color: #128C7E; }
        .message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enviar Mídia via Bot WhatsApp</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="number">Número de Destino (Formato: 55XX9XXXXXXXX):</label>
            <input type="text" id="number" name="number" placeholder="Ex: 5511987654321" required>

            <label for="caption">Legenda (Opcional):</label>
            <textarea id="caption" name="caption" rows="3" placeholder="Digite a legenda para a mídia..."></textarea>

            <label for="file">Selecione o Arquivo (PDF, Imagem, Vídeo, etc.):</label>
            <input type="file" id="file" name="file" required>

            <input type="submit" value="Enviar Mensagem">
        </form>
        
        <!-- Placeholder para mensagens de status -->
        <div id="status-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            const statusDiv = document.getElementById('status-message');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                statusDiv.innerHTML = ''; // Limpa mensagens anteriores

                const formData = new FormData(form);
                
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        statusDiv.innerHTML = `<div class="message success">✅ Sucesso: ${result.message}</div>`;
                        form.reset(); // Limpa o formulário após o sucesso
                    } else {
                        statusDiv.innerHTML = `<div class="message error">❌ Erro: ${result.message || 'Ocorreu um erro desconhecido.'}</div>`;
                    }
                } catch (error) {
                    console.error('Erro ao enviar formulário:', error);
                    statusDiv.innerHTML = `<div class="message error">❌ Erro de Conexão: Não foi possível se comunicar com o servidor.</div>`;
                }
            });
        });
    </script>
</body>
</html>
